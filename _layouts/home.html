---
layout: default
---

<div class="band">
         
 {% for post in site.posts %}

    {% if forloop.index == 1 %}

      <div class="item-1">
        <a href="{{ post.url | relative_url }}" class="card">
          <div class="thumb" style="background-image: url({{post.image | relative_url }});"></div>
          <article>
            <h1>{{ post.title | escape }}</h1>
            <p>{{post.summary | escape }}</p>
            <h2>{{post.date | date_to_string}}</h2>
          </article>
        </a>
      </div>
      
    {% else %}

      <div class="item">
        <a href="{{ post.url | relative_url }}" class="card">
          <div class="thumb" style="background-image: url({{post.image | relative_url }});"></div>
          <article>
            <h1>{{ post.title | escape }}</h1>
            <p>{{post.summary | escape }}</p>
            <h2>{{post.date | date_to_string}}</h2>
          </article>
        </a>
      </div>

    {% endif %}

  {% endfor %}
                    
</div>
